<h1>Car Entry Form Holder</h1>
<hr>
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputMake"><b>Make</b></label>
        <input type="text" class="form-control" id="inputMake" placeholder="Chevrolet, Ford, Nissan, etc.">
      </div>
      <div class="form-group col-md-6">
          <label for="inputModel"><b>Model</b></label>
        <input type="password" class="form-control" id="inputModel" placeholder="Cavalier, Explorer, Elantra, etc.">
    </div>
    <div class="form-group">
      <label for="inputYear"><b>Year</b></label>
      <input type="number" class="form-control" id="inputYear" placeholder="Year of Make">
    </div>
    <div class="form-group">
      <label for="inputLicensePlate"><b>License Plate Number</b></label>
      <input type="text" class="form-control" id="inputLicensePlate" placeholder="">
    </div>    
    <div class="form-group">
        <label for="inputLicensePlateState"><b>License Plate State</b></label>
        <input type="text" class="form-control" id="inputLicensePlateState" placeholder="Illinois, California, etc.">
    </div>   
        <label for="inputColor"><b>Color</b></label>
        <input type="text" class="form-control" id="inputColor" placeholder="Red, Black, White, etc.">
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputSpotNumber"><b>Spot Number</b></label>
          <input type="text" class="form-control" id="inputSpotNumber">
        </div>
    
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Send It!</button>
</form>
